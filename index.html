<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0-rc.3/jquery-ui.min.js" integrity="sha256-R6eRO29lbCyPGfninb/kjIXeRjMOqY3VWPVk6gMhREk=" crossorigin="anonymous"></script>

    <title>Dashboard | Home Encryption</title>
    <link rel="icon" type="image/png" href="assets/light_favicon.png"/>

</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="lock_screen">
                <div class="password_display">
                    Enter Password
                </div>

                <div class="keypad">
                    <button class="passwordBtn 1">1</button>
                    <button class="passwordBtn 2">2</button>
                    <button class="passwordBtn 3">3</button>
                    <br>
                    <button class="passwordBtn 4">4</button>
                    <button class="passwordBtn 5">5</button>
                    <button class="passwordBtn 6">6</button>
                    <br>
                    <button class="passwordBtn 7">7</button>
                    <button class="passwordBtn 8">8</button>
                    <button class="passwordBtn 9">9</button>
                    <br>
                    <button class="passwordBtn astrix">*</button>
                    <button class="passwordBtn 0">0</button>
                    <button class="passwordBtn hash">#</button>

                    <button id="enter" class="enterBtn" disabled>enter</button>
                    
                </div>
                
            </div>
    
            <div class="mobile_header col-12 position-fixed top-0 start-0 row">
                <div class="header_logo_box col-8 position-absolute top-50 start-50 translate-middle">
                    <img src="assets/logo.svg" alt="Home Encryption Logo" class="header_logo">
                    <h1>Home Encryption</h1>
                </div>
            </div>

            <div class="nav_bar col-12 position-fixed bottom-0 start-0">
                <div class="security_btn position-absolute top-50 start-50 translate-middle">
                    <img src="assets/arm_house_icon.svg" alt="Arm House" class="security_btn_icon position-fixed top-50 start-50 translate-middle">
                </div>
            </div>

            <div class="notfication_dashboard position-fixed">
                <h1>Good Morning,</h1>
                <h2>Paul</h2>
                <h3>Notications:</h3>

                <div class="notification_box">
                    
                    <div class="notification">
                        <span class="notification_text">
                            Fire Detector Active!!!
                        </span>
                        
                        <img src="assets/notification_x.svg" class="notification_x">
                    </div>

                    <div class="notification">
                        <span class="notification_text">
                            Door Opened
                        </span>
                        
                        <img src="assets/notification_x.svg" class="notification_x">
                    </div>

                    <div class="notification">
                        <span class="notification_text">
                            Front Light Acticated
                        </span>
                        
                        <img src="assets/notification_x.svg" class="notification_x">
                    </div>
                    
                </div> 

            </div>
            
            <div class="device_draw bottom-0">

                <h3>Devices:</h3>
                <img src="assets/draw_chevron.svg" class="draw_chevron">

                <div class="device_row">
                    <a href="pages/smart-lock.html">
                        <div class="device">
                            <img src="assets/smart_door_lock_icon.svg" class="device_icon">
                            <div class="device_text">
                                <h5 class="device_title">Front Door</h5>
                                <h6 class="device_description">Locked</h6>
                            </div>
                        </div>
                    </a>

                    <a href="pages/smart-light.html">
                        <div class="device device_gap">
                            <img src="assets/smart_light_on_icon.svg" class="device_icon">
                            <div class="device_text">
                                <h5 class="device_title">Outside Lights</h5>
                                <h6 class="device_description">On</h6>
                            </div>
                        </div>
                    </a>

                </div>

                <div class="device_row">

                    <a href="pages/smart-alarm.html">
                        <div class="device">
                            <img src="assets/smart_alarm_mute_icon.svg" class="device_icon">
                            <div class="device_text">
                                <h5 class="device_title">Alarm System</h5>
                                <h6 class="device_description">Nothing Happening</h6>
                            </div>
                        </div>
                    </a>

                    <a href="pages/smart-fire-detector.html">
                        <div class="device device_gap">
                            <img src="assets/smart_fire_detector_icon.svg" class="device_icon">
                            <div class="device_text">
                                <h5 class="device_title">Fire Detector</h5>
                                <h6 class="device_description">Nothing Happening</h6>
                            </div>
                        </div>
                    </a>
                </div>  


                <div class="device_row">
                    <a href="pages/smart-window.html">
                        <div class="device">
                            <img src="assets/smart_window_icon.svg" class="device_icon">
                            <div class="device_text">
                                <h5 class="device_title">Living Room Windows</h5>
                                <h6 class="device_description">Closed</h6>
                            </div>
                        </div>
                    </a>

                    <a href="assets/smart_mat_icon.svg">
                        <div class="device device_gap">
                            <img src="assets/smart_mat_icon.svg" class="device_icon">
                            <div class="device_text">
                                <h5 class="device_title">Welcome Mat</h5>
                                <h6 class="device_description">Nothing Happening</h6>
                            </div>
                        </div>
                    </a>
                </div>

            </div>

        </div>

    </div>

</body>

<script src="js/index.js"></script>
<script src="js/password.js"></script>
